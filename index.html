<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="cache-control" content="no-cache, no-store, must-revalidate"/>
    <meta http-equiv="pragma" content="no-cache"/>
    <link rel="stylesheet" href="css/normalize.css"><!--Чтобы всё было чётко пиксель в пиксель-->
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=ABeeZee&display=swap" rel="stylesheet">
    <title>A massive library of free 3D shapes</title>
</head>
<body>
<div class="container">
    <div class="container-main">

        <header class="header">
            <div class="header-wrapper">
                <a href="#" class="logo"><img src="img/logo.png" class="logo-img" alt="Logo-3D-shapes"></a>
                <nav class="nav">
                    <ul class="nav-wrapper">
                        <li class="nav-item"><a href="#" class="nav-item__link">Home</a></li>
                        <li class="nav-item"><a href="#" class="nav-item__link">Products</a></li>
                        <li class="nav-item"><a href="#" class="nav-item__link">Support</a></li>
                        <li class="nav-item"><a href="#" class="nav-item__link">About</a></li>
                        <li class="nav-item"><a href="#" class="nav-item__link-sing-in">Sing in</a></li>
                    </ul>
                    <li class="hamburger">
                        <span class="line-top"></span>
                        <span class="line-middle"></span>
                        <span class="line-bottom"></span>
                    </li>
                </nav>
            </div>
        </header>

        <section class="section-main">
            <section class="section-text">
                <div class="title">A massive library of free 3D <span class="title-violet">shapes</span></div>
                <div class="subtitle">100,000+ transparent PNG images of beautiful 3D objects</div>
                <form action="#" method="post" class="form-main">
                    <label class="form-main__label">
                        <input type="email" class="input-mail" placeholder="Your email address">
                        <button type="submit" class="button form-main__button"><a href="#">Download
                            <img src="img/send-icon.png" class="img-airplane" alt="Icon airplane"/></a></button>
                    </label>
                </form>
            </section>

            <section class="section-parallax">

            </section>
        </section>


        <footer class="footer">
            <div class="social-network">
                <a href="#" class="social-network__icon">
                    <svg class="icon-svg">
                        <use class="icon-use" xlink:href="img/sprite.svg#fb"></use>
                    </svg>
                </a>
                <a href="#" class="social-network__icon">
                    <svg class="icon-svg">
                        <use class="icon-use" xlink:href="img/sprite.svg#twit"></use>
                    </svg>
                </a>
                <a href="#" class="social-network__icon">
                    <svg class="icon-svg">
                        <use class="icon-use" xlink:href="img/sprite.svg#inst"></use>
                    </svg>
                </a>
                <a href="#" class="social-network__icon">
                    <svg class="icon-svg">
                        <use class="icon-use" xlink:href="img/sprite.svg#be"></use>
                    </svg>
                </a>
                <a href="#" class="social-network__icon">
                    <svg class="icon-svg">
                        <use class="icon-use" xlink:href="img/sprite.svg#ball"></use>
                    </svg>
                </a>
            </div>
        </footer>


        <div class="long-sticks">
            <div class="long-stick stick-one"></div>
            <div class="long-stick stick-two"></div>
            <div class="long-stick stick-three"></div>
            <div class="long-stick stick-four"></div>
            <div class="long-stick stick-five"></div>
            <div class="long-stick stick-six"></div>
            <div class="long-stick stick-seven"></div>
            <div class="long-stick stick-eight"></div>
            <div class="long-stick stick-nine"></div>
            <div class="long-stick stick-ten"></div>
            <div class="long-stick stick-eleven"></div>
            <div class="long-stick stick-twelve"></div>
            <div class="long-stick stick-thirteen"></div>
            <div class="long-stick stick-fourteen"></div>
            <div class="long-stick stick-fifteen"></div>
        </div>


    </div>
</div>

</body>
<script src="js/main.js"></script>
</html>
